{% extends 'blog/base.html' %} {% block content %}
<h3>Confirm deletion</h3>
<form method="post">
  {% csrf_token %}

  <p>Are you sure you want to delete "{{ object }}"?</p>

  <button type="submit">confirm</button>
</form>
<a href="{% url 'post-detail' object.post.pk %}">Cancel</a>

{% endblock content %}
